<div class="alert alert-danger alert-dismissible" role="alert" ng-if="$ctrl.isError401">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Warning!</strong> Wrong username or password.
</div>
<div class="input-group well well-lg login-form">
    <input type="text" class="form-control" id="username" placeholder="username" ng-model="$ctrl.username"><br>
    <input type="password" class="form-control" placeholder="password" ng-model="$ctrl.password"><br>
    <button type="button" class="btn btn-default" id="submit-button" ng-click="$ctrl.submit()">Log in</button>
</div>
