<div class="input-group well well-lg login-form">
    <input type="text" class="form-control" placeholder="username" ng-model="$ctrl.username"><br>
    <input type="password" class="form-control" placeholder="password" ng-model="$ctrl.password"><br>
    <button type="button" class="btn btn-default" ng-click="$ctrl.submit()">Log in</button>
</div>
